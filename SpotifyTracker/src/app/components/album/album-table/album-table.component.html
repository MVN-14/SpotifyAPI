<table class="table table-dark table-striped">
  <thead>
    <tr>
      <td></td>
      <td></td>
      <td>
        <p>Album</p>
      </td>
      <td>
        <p>Artist</p>
      </td>
      <td *ngIf="simplified">
        <p>Genre</p>
      </td>
      <td>
        <p>Type</p>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let album of albums; let i = index"
      [attr.data-index]="i"
      style="cursor: pointer"
      (click)="redirectToAlbum(album)"
    >
      <td>
        <img
          src="{{ album.images[0].url }}"
          width="{{ size === 'small' ? '40' : '75' }}"
        />
      </td>
      <td>
        <a href="{{ album.external_urls.spotify }}">Listen</a>
      </td>
      <td>
        <p class="ms-3">{{ album.name }}</p>
      </td>
      <td>
        <p>{{ album.getArtistString() }}</p>
      </td>
      <td *ngIf="simplified">
        <p>{{ album.getGenreString() }}</p>
      </td>
      <td>
        <p>{{ album.type }}</p>
      </td>
    </tr>
  </tbody>
</table>
