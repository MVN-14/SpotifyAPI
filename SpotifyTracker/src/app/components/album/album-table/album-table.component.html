<table class="table table-dark table-striped">
  <thead>
    <tr>
      <td>
        <h2>#</h2>
      </td>
      <td></td>
      <td>
        <p>Album</p>
      </td>
      <td>
        <p>Artist</p>
      </td>
      <td>
        <p>Genre</p>
      </td>
      <td>
        <p>Type</p>
      </td>
      <td>
        <p>Popularity</p>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of albums; let i = index" [attr.data-index]="i" style="cursor: pointer;"
      (click)="redirectToAlbum(album)">
      <td>
        <h3>{{i + 1}}</h3>
      </td>
      <td>
        <a href="{{album.external_urls.spotify}}">Listen</a>
      </td>
      <td class="d-flex align-items-center">
        <img src={{album.images[0].url}} width="{{size === 'small' ? '40' : '75'}}">
        <p class="ms-3">{{album.name}}</p>
      </td>
      <td>
        <p>{{album.getArtistString()}}</p>
      </td>
      <td>
        <p>{{album.getGenreString()}}</p>
      </td>
      <td>
        <p>{{album.type}}</p>
      </td>
      <td>
        <p>{{album.popularity}}</p>
      </td>
    </tr>
  </tbody>
</table>
