<div class="container text-center pt-3">
  <img width="150" src={{getPhotoUrl()}}>
  <h1 class="py-3">{{userProfile.display_name}}'s Profile</h1>
  
  <div class="row">
    <h3 class="col-4 offset-2">Email</h3>
    <h4 class="col-4">{{userProfile.email}}</h4>
  </div>

  <div class="row">
    <h3 class="col-4 offset-2">Country</h3>
    <h4 class="col-4">{{userProfile.country}}</h4>
  </div>

  <div class="row">
    <h3 class="col-4 offset-2">Followers</h3>
    <h4 class="col-4">{{userProfile.followers.total}}</h4>
  </div>

  <div class="row">
    <h3 class="col-4 offset-2">Profile Link</h3>
    <a class="col-4 link-warning" href={{userProfile.href}}><h4>{{userProfile.href}}</h4></a>
  </div>

  <div class="row">
    <h3 class="col-4 offset-2">ID</h3>
    <h4 class="col-4">{{userProfile.id}}</h4>
  </div>
  <div class="row">
    <h3 class="col-4 offset-2">Subscription</h3>
    <h4 class="col-4">{{userProfile.product}}</h4>
  </div>
  <div class="row">
    <h3 class="col-4 offset-2">Type</h3>
    <h4 class="col-4">{{userProfile.type}}</h4>
  </div>
  <div class="row">
    <h3 class="col-4 offset-2">URI</h3>
    <h4 class="col-4">{{userProfile.uri}}</h4>
  </div>
</div>
