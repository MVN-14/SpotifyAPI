<div class="container pt-3">
  <div class="row align-items-center mb-2">
    <img class="col-3" src={{getPhotoUrl()}}>
    <h1 class="col py-3">{{userProfile.display_name}}'s Profile</h1>
  </div>
  
  <div class="form-group row" *ngFor="let row of getRowData()">
    <label class="col-form-label-lg col-3 font-weight-bold p-0 m-0">{{row.label}}</label>
    <label class="col-form-label-lg col-4 p-0 m-0">{{row.value}}</label>
  </div>
</div>
